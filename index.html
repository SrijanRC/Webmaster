<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Customizable Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header Section -->
  <header>
    <div class="container">
      <h1>Welcome to My Website</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Section -->
  <main>
    <div class="container">
      <section>
        <h2>About Us</h2>
        <p>This is a customizable template. Feel free to edit the content, styles, and functionality.</p>
      </section>
      
      <section>
        <h2>Contact</h2>
        <form id="contactForm">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
          
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
          
          <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
      </section>
    </div>
  </main>

  <!-- Footer Section -->
  <footer>
    <div class="container">
      <p>&copy; 2025 My Website. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
